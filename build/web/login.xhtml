<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library = "css" name = "login.css"  /> 

    </h:head>
    <h:body>
        <div class="main-container">
            <h:form >
                <h:outputText value ="#{userBacking.error}" /><br/>
                <h:outputLabel value="EMAIL" /><br/> 
                <h:inputText value = "#{userBacking.loginBean.username}"/> <br/>  

                <h:outputLabel value="PASSWORD" /><br/>
                <h:inputSecret  value ="#{userBacking.loginBean.password}"/> <br/> 
                <h:commandButton action="#{userBacking.doLogin()}" value="Login" />
            </h:form>  
        </div>
    </h:body>
</html>
